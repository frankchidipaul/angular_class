<div class="min-h-screen flex items-center justify-center bg-blue-400">

  <div class="bg-white p-5 rounded shadow-2x1 w-1/2">

    <h2 class="text-3x1 font-bold mb-8 text-color-purple-800">LOGIN</h2>

    <form class="space-y-6">

      <div>
        <label class="block font-bold text-sm">Username or Email</label>
        <input [(ngModel)]="username" name="username" type="text"
          class=" w-full  rounded border border-gray-400 p-3 outline-none focus:border-yellow-400">
      </div>


      <div>
        <label class="block font-bold text-sm">password</label>
        <input [(ngModel)]="password" name="password" class=" w-full  rounded border border-gray-400 p-3"
          type="password">
      </div>
      <button (click)="btn()" class="w-full bg-purple-400 p-4 rounded" type="submit">Login</button>

      <a href="/home">signup</a>

    </form>

    <!-- <div *ngFor="let users of alluser;">

            <p>{{users.username}}</p>
            <p>{{users.password}}</p>

        </div> -->

  </div>


</div>
