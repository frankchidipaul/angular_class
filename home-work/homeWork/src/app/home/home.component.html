<div class="min-h-screen flex items-center justify-center bg-blue-400">

     <div class="bg-white p-5 rounded shadow-2x1 w-1/2">

       <h2 class="text-3x1 font-bold mb-8 text-color-purple-800">Create you Account</h2>
       
    <form class="space-y-6">
            
         <div>
           <label class="block font-bold text-sm" >Name</label>
           <input name="name" [(ngModel)]="username"  type="text" class=" w-full  rounded border border-gray-400 p-3 outline-none focus:border-yellow-400">
         </div>
         
         <div>
           <label class="block font-bold text-sm" >Email</label>
           <input name="email" [(ngModel)]="email" class=" w-full  rounded border border-gray-400 p-3" type="text">
         </div>

         <div>
           <label class="block font-bold text-sm">Phone</label>
           <input name="phone" [(ngModel)]="phone" class=" w-full  rounded border border-gray-400 p-3" type="text">
         </div>
              <div>

           <label class="block font-bold text-sm" >password</label>
           <input name="password" [(ngModel)]="password" class=" w-full  rounded border border-gray-400 p-3" type="password">
         </div>
          <button class="w-full bg-purple-400 p-4 rounded" type="submit" (click)="Create()">Creat Account</button>

       </form>

     </div>
    
</div>
